  <section class="ftco-section contact-section ftco-no-pb" style="margin-top: 80px">
      <div class="container" style="margin-bottom: 100px;">
        <div class="row justify-content-center mb-5 pb-3">
        </div>
        <div class="row no-gutters block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form class="bg-light p-5 contact-form" method="post" id="myform">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Twoje imię" name="first_name" id="first_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Twój email" name="email" id="email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Przedmiot" name="subject" id="subject">
              </div>
              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Wiadomość"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Wyślij wiadomość" class="btn btn-secondary py-3 px-5" name="submit" id="submit">
              </div>
              <div class="form-group">
                <p id="response"></p>
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">

  <script type="text/javascript">
    $('#submit').click(function(e) {
      e.preventDefault();
      var email = $('#email').val();
      var first_name = $('#first_name').val();
      var subject = $('#subject').val();
      var message = $('#message').val();
      var submit = $('#submit').val();
        $.ajax({
            url: 'https://www.sudeckidom.com/mail.php',
            type: 'POST',
            data: {
                email: email,
                first_name: first_name,
                subject: subject,
                message: message,
                submit: submit
            },
            success: function(html) {
                    $('#response').html(html);
                }      
        });
    });
  </script>
